<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First Year Persistence Prediction</title>
        <style>
            body {
                margin-top: 400px;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #333;
                margin: 50 0 0 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            h1 {
                text-align: center;
                color: #4CAF50;
            }

            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                max-width: 4000px;
                width: 100%;
            }

            label {
                font-weight: bold;
                margin-bottom: 5px;
                display: block;
            }

            input[type="number"] {
                width: 100%;
                padding: 8px;
                margin: 8px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                width: 100%;
                box-sizing: border-box;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

            .form-group {
                margin: 0px;
            }
        </style>
    </head>

    <body>
        <form action="/" method="post">
            <br>
            <br>
            <h1>Enter Student Data</h1>
         
           
                
            

            <div class="form-group">
                <label for="first_term_gpa">First Term GPA:</label>
                <input type="number" step="0.01" id="first_term_gpa" name="first_term_gpa" required>
            </div>

            <div class="form-group">
                <label for="second_term_gpa">Second Term GPA:</label>
                <input type="number" step="0.01" id="second_term_gpa" name="second_term_gpa" required>
            </div>

            <div class="form-group">
                <label for="first_language">First Language (numeric):</label>
                <input type="number" id="first_language" name="first_language" required>
            </div>

            <div class="form-group">
                <label for="funding">Funding (numeric):</label>
                <input type="number" id="funding" name="funding" required>
            </div>

            <div class="form-group">
                <label for="school">School (numeric):</label>
                <input type="number" id="school" name="school" required>
            </div>

            <div class="form-group">
                <label for="fasttrack">FastTrack (numeric):</label>
                <input type="number" id="fasttrack" name="fasttrack" required>
            </div>

            <div class="form-group">
                <label for="coop">Coop (numeric):</label>
                <input type="number" id="coop" name="coop" required>
            </div>

            <div class="form-group">
                <label for="residency">Residency (numeric):</label>
                <input type="number" id="residency" name="residency" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender (numeric):</label>
                <input type="number" id="gender" name="gender" required>
            </div>

            <div class="form-group">
                <label for="previous_education">Previous Education (numeric):</label>
                <input type="number" id="previous_education" name="previous_education" required>
            </div>

            <div class="form-group">
                <label for="age_group">Age Group (numeric):</label>
                <input type="number" id="age_group" name="age_group" required>
            </div>

            <div class="form-group">
                <label for="high_school_average_mark">High School Average Mark:</label>
                <input type="number" step="0.01" id="high_school_average_mark" name="high_school_average_mark" required>
            </div>

            <div class="form-group">
                <label for="math_score">Math Score:</label>
                <input type="number" step="0.01" id="math_score" name="math_score" required>
            </div>

            <div class="form-group">
                <label for="english_grade">English Grade:</label>
                <input type="number" step="0.01" id="english_grade" name="english_grade" required>
            </div>

            <input type="submit" value="Predict Persistence">
        </form>
    </body>

</html>

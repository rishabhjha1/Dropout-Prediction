<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prediction Result</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 04px8pxrgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 400px;
                width: 100%;
            }

            h1 {
                color: #333333;
                margin-bottom: 20px;
            }

            p {
                color: #666666;
                font-size: 18px;
                margin-bottom: 10px;
            }

            a {
                display: inline-block;
                padding: 10px20px;
                margin-top: 20px;
                background-color: #007bff;
                color: #ffffff;
                text-decoration: none;
                border-radius: 4px;
                transition: background-color 0.3s ease;
            }

            a:hover {
                background-color: #0056b3;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Prediction Result</h1>
            <p>Predicted Probability of Persistence: {{ prediction }}</p>
            <p>Predicted Class (FirstYearPersistence): {{ predicted_class }}</p><a href="/">Go Back</a>
        </div>
    </body>

</html>
